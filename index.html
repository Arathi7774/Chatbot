<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="static/script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Chat Application</h2>
        <div class="chatbox">
            <div id="chatlog" class="border" style="height: 400px; overflow-y: scroll; padding: 10px;">
                <!-- Chat log will be here -->
            </div>
            <input type="text" id="user_input" class="form-control" placeholder="Type your message...">
            <button id="send_btn" class="btn btn-primary">Send</button>
        </div>
    </div>
</body>
</html>
